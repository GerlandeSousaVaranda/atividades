<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabelas</title>
</head>
<body>
	<h1>Tabelas</h1>

	<table border="1" width="500">
		<th>Código</th>
		<th>descrição</th>
		<th>valor (R$)</th>
		<tr>
			<td>001</td>
			<td>Notebook</td>
			<td>3.000,00</td>
		</tr>
		<tr>
			<td>002</td>
			<td>Monitor</td>
			<td>500,00</td>
		</tr>
		<tr>
			<td colspan="2">Total</td>
			<td>3.000,00</td>
		</tr>

		<tr>
			<td rowspan="2">Emcargos</td>
			<td>juro</td>
			<td>5,00</td>
		</tr>
		<tr>
			<td>Multa</td>
			<td>9,00</td>
		</tr>
		
	</table>
	<br>
	<table border="1" width="500">
		<tr>
			<td colspan="2">!</td>
		</tr>
		<tr>
			<td>""</td>
		</tr>
		
	</table>

</body>
</html>
