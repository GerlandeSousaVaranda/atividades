<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tabela</title>
</head>
<body>

	<h1>tabelas</h1>

	<table border="1" width="400">

	<th>código</th>
	<th>descrição</th>
	<th>valor (R$)</th>

	<tr>
		<td>001</td>
		<td>notebook</td>
		<td>2.500,00</td>
	</tr>

	<tr>
		<td>002</td>
		<td>monitor</td>
		<td>500,00</td>
	</tr>

	<tr>
		<td colspan="2">Total</td>
		<td>3.000,00</td>
	</tr>

	<tr>
		<td rowspan="2">Encargos</td>
		<td>juro</td>
		<td>5,00</td>
	</tr>

	<tr>
		<td>multa</td>
		<td>9,00</td>
	</tr>

</table>
<br>
<hr>
<br>
	<table border="1" width="500">
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>

		<tr>
			<td colspan="2">&nbsp;</td>
		</tr>

		<tr>
			<td colspan="2">&nbsp;</td>
		</tr>

		<tr>
			<td colspan="2">&nbsp;</td>
		</tr>



	</table>

</body>
</html>
