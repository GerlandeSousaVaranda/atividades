<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div e Span</title>
	<style type="text/css">

		
		#menu{
			background-color: gray;
		}
		#conteudo{
			background-color: #CECE7B;
		}
		#rodape{
			background-color: rgb(206, 141, 123);
			width: 100%;
			height: 30px;
			text-align: center;
			position: absolute;
			bottom: 0;
		}
		.copy{
			font-style: italic;
			font-weight: bold;
		}


		div{
			border-style: solid;
			border-width: 5px 10px 5px 5px;
			border-color: red green gray blue;
		}

	</style>
</head>
<body>


	<h1>Prática Div e Span com Css</h1>

	<div id="menu">
		Home | Quem Somos | Contato
	</div>

	<div id="conteudo">
		bloco para o conteúdo do site
	</div>

	<div id="rodape">
		<span class="copy">copyright &copy;</span> Todos os direitos reservados 
		<!--o resultado e quem o conteúdo vai ficar em linhas divididas -->
	</div> 

<!-- para usar uma configuração para todas as divs não usamos hastag -->



</body>
</html>
